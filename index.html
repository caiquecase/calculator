<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="fundo">
        <div class="calculadora">
            <h2>Calculadora</h2>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td colspan="2"><button class="btn" onclick="clean()" style="border-radius: 25px; width: 102px; background-color: #900D09;">CE</button></td>
                    <td><button class="btn" onclick="back()">DEL</button></td> 
                    <td><button class="btn" onclick="insert('*')" style="border-radius: 25px; background-color: #900D09;">x</button></td>

                </tr>
                <tr>
                    <td><button class="btn" onclick="insert('7')">7</button></td>
                    <td><button class="btn" onclick="insert('8')">8</button></td>
                    <td><button class="btn" onclick="insert('9')">9</button></td>
                    <td><button class="btn" onclick="insert('/')" style="border-radius: 25px; background-color: #900D09;">%</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="insert('4')">4</button></td>
                    <td><button class="btn" onclick="insert('5')">5</button></td>
                    <td><button class="btn" onclick="insert('6')">6</button></td>
                    <td><button class="btn" onclick="insert('-')" style=" border-radius: 25px; background-color: #900D09;">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="insert('1')">1</button></td>
                    <td><button class="btn" onclick="insert('2')">2</button></td>
                    <td><button class="btn" onclick="insert('3')">3</button></td>
                    <td><button class="btn" onclick="insert('+')" style=" border-radius: 25px; background-color: #900D09;">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="insert('.')">.</button></td>
                    <td><button class="btn" onclick="insert('0')">0</button></td>
                    <td><button class="btn" onclick="insert('00')">00</button></td>
                    <td><button class="btn" onclick="calcular()" style="border-radius: 25px; background-color: #900D09;">=</button></td>
                </tr>
            </table>
        </div>
    </div>


    <script src="js/script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
